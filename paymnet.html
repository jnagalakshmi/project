<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="payment-container">
      <h2>Choose Payment Method</h2>
      <form id="payment-form">
        <div class="payment-option">
          <input type="radio" id="upi" name="paymentMethod" value="upi" />
          <label for="upi">UPI Payment</label>
        </div>
        <div class="payment-option">
          <input type="radio" id="card" name="paymentMethod" value="card" />
          <label for="card">Card Payment</label>
        </div>
        <div id="upi-qr" class="payment-details" style="display: none">
          <h3>UPI Payment</h3>
          <img class="image" src="uploads/qr.jpg" alt="UPI QR Code" />
          <p>Scan this QR code with your UPI app to complete the payment.</p>
        </div>
        <div id="card-details" class="payment-details" style="display: none">
          <h3>Card Payment</h3>
          <div class="card-input-group">
            <input
              type="text"
              id="card-number"
              name="cardNumber"
              placeholder="Enter card number"
              class="long-input"
            />
          </div>
          <div class="card-input-group">
            <input
              type="text"
              id="cvv"
              name="cvv"
              placeholder="Enter CVV"
              class="short-input"
            />

            <input
              type="text"
              id="expiry-date"
              name="expiryDate"
              placeholder="MM/YY"
              class="short-input"
            />
          </div>
          <button type="submit" class="submit-button" onclick="orderlist()">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="payment.js"></script>
  </body>
</html>
